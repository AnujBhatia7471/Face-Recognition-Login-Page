<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Register</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <video id="video" muted style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <button id="startBtn" onclick="startRegistration()">Start Camera</button>
  <button id="sampleBtn" onclick="takeSample()" disabled>
    Take Sample (1 / 5)
  </button>

  <p id="result"></p>
  <a href="index.html">Already registered? Login</a>
</div>

<script src="script.js"></script>
<script src="register.js"></script>
</body>
</html>
