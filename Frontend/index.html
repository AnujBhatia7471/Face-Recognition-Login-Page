<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <input type="email" id="p_email" placeholder="Email">
  <input type="password" id="p_password" placeholder="Password">
  <button onclick="passwordLogin()">Login with Password</button>

  <div class="divider">OR</div>

  <input type="email" id="f_email" placeholder="Email">
  <button onclick="faceLogin()">Login with Face</button>

  <video id="video" muted style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <p id="result"></p>
  <a href="register.html">New user? Register</a>
</div>

<script src="script.js"></script>
<script src="login.js"></script>
</body>
</html>
